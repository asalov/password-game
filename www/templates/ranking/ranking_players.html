    <ion-view view-title="Player leaderboard">
    	<ion-content padding="true">
    		<div class="ranking-table">
	       		<div class="row table-header">
					<div class="col col-20">Rank</div>
					<div class="col">Name</div>
					<div class="col col-10">G</div>
					<div class="col col-10">W</div>
					<div class="col col-10">L</div>
	    		</div>
				<div ng-repeat="player in players | orderBy: 'wins': true" class="row table-row">
					<div class="col col-20">{{ $index + 1 }}</div>
					<div class="col" ng-click="showProfile('player', player.id)">{{ player.name }}</div>
					<div class="col col-10">{{ player.matches }}</div>
					<div class="col col-10">{{ player.wins }}</div>
					<div class="col col-10">{{ player.losses }}</div>
				</div>  			
    		</div>
    	</ion-content>
    </ion-view>
