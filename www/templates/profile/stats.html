    <ion-view view-title="Stats">
		<ion-content padding="true">
			<div class="avatar" ng-switch="profile.avatar || 'null'">
				<div class="no-pic" ng-switch-when="null">
					<i class="ion-icon ion-person"></i>
				</div>
				<img ng-switch-default ng-src="{{ profile.avatar }}" alt="{{ profile.name }} Avatar">
				<h2>{{ profile.name }}</h2>
			</div>		
			<div class="stats">
				<div class="row">
					<div class="col col-50">Games</div>
					<div class="col col-50">{{ profile.stats.matches }}</div>
				</div>
				<div class="row">
					<div class="col col-50">Wins</div>
					<div class="col col-50">{{ profile.stats.wins }}</div>
				</div>
				<div class="row">
					<div class="col col-50">Losses</div>
					<div class="col col-50">{{ profile.stats.losses }}</div>
				</div>
				<div class="row">
					<div class="col col-50">Win %</div>
					<div class="col col-50">{{ ((profile.stats.wins / profile.stats.matches) * 100) | number:0}} %</div>
				</div>		
			</div>
		</ion-content>
    </ion-view>
